<!DOCTYPE html>
  <html ng-app="myApp">
  <head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/"/>
    <title>The CRUD App</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
  </head>
  <body>
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand">The CRUD App</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a>Home</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-xs-8 col-xs-offset-2" ng-controller='ResourceController'>
            [[entry | json]]
            <hr/>
            [[entries | json]]
            <hr/>
            <table class="table table-condensed">
                <tbody>
                    <tr ng-repeat="e in entries">
                        <td>[[e.name]]</td>
                        <td>[[e.desc]]</td>
                        <td>[[e.url]]</td>
                        <td>
                            <button class="btn btn-link" ng-click="viewEntry(e)">View</button>
                        </td>
                        <td>
                            <button class="btn btn-link" ng-click="deleteEntry(e)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        <form>
            <div class="form-group">
              <label for="name" class="col-sm-2 control-label">Name</label>
              <div class="col-sm-10">
                <input type="text" ng-model="entry.name" class="form-control" id="name" placeholder="Entry Name Here"/>
              </div>
            </div>
            <div class="form-group">
              <label for="desc" class="col-sm-2 control-label">Desc</label>
              <div class="col-sm-10">
                <input type="text" ng-model="entry.desc" class="form-control" id="desc" placeholder="Entry Desc Here"/>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10" style="margin-top: 5px;">
                <button type="submit" class="btn btn-default" ng-click="AddEntry(entry)">Add</button>
                <button class="btn btn-default">Edit</button>
                <button class="btn btn-default" ng-click="deleteEntry(entry)">Delete</button>
              </div>
                [[entry | json]]
            </div>
        </form>

        </div>
      </div>
    </div>
    <script type="text/javascript" src="/static/jquery.min.js"></script>
    <script type="text/javascript" src="/static/angular.min.js"></script>
    <script type="text/javascript" src="/static/app.js"></script>
    <script type="text/javascript" src="/static/angular-resource.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
